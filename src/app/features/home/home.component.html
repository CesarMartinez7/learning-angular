<main class="w-full h-full p-3 md:p-12">
  <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-7 gap-4">
    @defer {
      @for (item of bookGet.value()?.docs; track item.cover_i) {
      <li class="shadow-md p-4 flex flex-col rounded-md gap-1 ">
        <div class="">
          <img
            class="rounded-md max-h-full w-full object-cover hover:scale-105 transition duration-150"
            src="https://covers.openlibrary.org/b/id/{{ item.cover_i }}-L.jpg"
            alt="{{ item.title }}"
          />
        </div>
        <strong>{{ item.title }}</strong>
        <p class="text-sm text-cyan-500">{{ item.author_name }}</p>
        <p class="text-sm ">{{ item.first_publish_year}}</p>
      </li>
      }@empty {
      <no-registrer message="No se encontro nada cacorro" ></no-registrer>
      }
    }@loading {
      <p>Cargando</p>
    }
  </ul>
</main>
