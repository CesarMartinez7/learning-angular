
<div class="w-full h-full  p-12">
   

  <pre>
    {{jsonify | json}}
  </pre>

    <ol class="flex flex-col gap-2">
      
      <li *ngFor="let item of data" class="shadow p-2 flex flex-col">
        <span>{{item.userId | currency}}</span>
        <span class="btn">{{item.title | titlecase}}</span>
      </li>
    </ol>

    <ng-template #loading>
      <p>Cargando datos...</p>
    </ng-template>
    
</div>
